version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sofin-postgres
    environment:
      POSTGRES_DB: sofin
      POSTGRES_USER: sofin
      POSTGRES_PASSWORD: sofin_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sofin -d sofin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
